name: Pull Request Creation
on:  
  pull_request:
    branches:
      - main

jobs:
  pr-creation:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.86.1'
          extended: true

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '14.1'

      - name: Install dependencies
        run: |
          yarn
          npm install -g postcss-cli autoprefixer postcss tailwindcss
      - name: Run Hugo
        run: hugo server -s exampleSite/ --themesDir=../.. --disableFastRender &

      - name: Install puppeteer-headful
        uses: mujo-code/puppeteer-headful@master
        env:
          CI: 'true'

      - name: Take screenshots
        uses: flameddd/screenshots-ci-action@v1.1.1
        with:
          url: http://localhost:1313
          devices: iPhone X

      - name: Remove unneeded screenshots
        run: find ./screenshots -name '^desktopPage(?!:1920|1280).*\.jpeg' -delete

      - name: Post screenshots to pull request
        uses: edunad/actions-image@v1.0.1
        with:
          path: './screenshots/*.jpeg'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          title: 'Screenshots of example site'